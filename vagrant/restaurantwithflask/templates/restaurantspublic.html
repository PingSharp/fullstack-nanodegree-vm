<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static',filename='restaurant.css') }}">
    </head>
    <body>
        <div class="res_content">
        <h1 class="res_header">RESTAURANTS</h1>
        <a href="{{url_for('disconnect')}}">Log out</a>
        <ul>
            {% if res %}
            {% for restaurant in res%}
            <li class="res_name">{{restaurant.name}}</li>
            <a href="{{ url_for('restaurantMenu',restaurant_id = restaurant.id)}}">menu</a>
            {% endfor %}
            {% endif %}
        </ul>
    </div>
    </body>
</html>
